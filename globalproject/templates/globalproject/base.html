{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="{% static 'static/css/main.e6c13ad2.css' %}" rel="stylesheet">
    <link rel="manifest" href="{% static 'manifest.json' %}"/>

<body>

<script src="{% static 'static/js/main.d3ab67d0.js' %}"></script>

  <header>

    <h1> <a href="/"> Global Project ERC Annonaceae</a></h1>

    <form id="searchForm">
       <label for="dropdown1">Subfamily:</label> 
        <select id="dropdown1" name="dropdown1">
              {% block content %}
            {% endblock %}
        </select> 
        
           
           
        
        <label for="dropdown2">Tribes:</label>
        <select id="dropdown2" name="dropdown2">
            <option value="option2a">Opt-ion 2A</option>
            <option value="option2b">Option 2B</option>
            <option value="option2c">Option 2C</option>
        </select>
          

        <label for="dropdown3">Genus:</label>
        <select id="dropdown3" name="dropdown3">
            <option value="option3a">Option 3A</option>
            <option value="option3b">Option 3B</option>
            <option value="option3c">Option 3C</option>
        </select>

         <label for="dropdown4">Continent:</label>
        <select id="dropdown4" name="dropdown4">
             {% block content2 %}
            {% endblock %}
        </select>
                <br />

        <button type="button" onclick="search()">Checkspecies</button>
    </form>

    <div id="root"></div>

    <script src="{% static 'static/js/main.d3ab67d0.js' %}"></script>
    <script>
    ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
    );
</script>
